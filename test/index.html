<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzlet</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <main>
    <form>
      <div class="question">
        <p>What is 10 * 6 + 8?</p>
        <div class="question-answers">
          <label>
            <input type="radio" name="question1" data-points="1"> 68
          </label>
          <label>
            <input type="radio" name="question1" data-points="0"> 140
          </label>
          <label>
            <input type="radio" name="question1" data-points="0"> 34
          </label>
          <label>
            <input type="radio" name="question1" data-points="0"> 52
          </label>
        </div>
      </div>

      <div class="buttons-alt">
        <button id="calcBtn">Calc</button>
        <button id="nextStage">Next Stage</button>
      </div>

    </form>
  </main>
  <footer>

  </footer>
</body>
</html>
