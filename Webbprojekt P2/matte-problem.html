<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekt 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="kontainer">
        <div class="matte-fråga">
            <div class="fråga">
                <h2>14 + 15 = ?</h2>
            </div>
            <div class="buttons">
                <button id="answer1">15</button>
                <button id="answer2">19</button>
                <button id="answer3">40</button>
                <button id="answer4">34</button>
                <button id="calc">Calc</button>
                <button id="nextStage">Next Stage</button>
            </div>

        </div>
        <div class="kalkylator">
            <div class="resultat">
                <div class="value-innan">10 + 10 = 20</div>
                <div class="value">10 + 10</div>
            </div>
            <div class="knappar">
                <button class="special" id="clear">C</button>
                <button class="special" id="backspace">CE</button>
                <button class="special" id="%">%</button>
                <button class="special" id="/">&#247;</button>
                <button class="nmr" id="7">7</button>
                <button class="nmr" id="8">8</button>
                <button class="nmr" id="9">9</button>
                <button class="special" id="*">&times;</button>
                <button class="nmr" id="4">4</button>
                <button class="nmr" id="5">5</button>
                <button class="nmr" id="6">6</button>
                <button class="special" id="-">-</button>
                <button class="nmr" id="1">1</button>
                <button class="nmr" id="2">2</button>
                <button class="nmr" id="3">3</button>
                <button class="special" id="+">+</button>
                <button class="tom"></button>
                <button class="nmr" id="0">0</button>
                <button class="tom"></button>
                <button class="special" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
