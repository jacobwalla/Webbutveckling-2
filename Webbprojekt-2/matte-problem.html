<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="matte-fråga">
        <div class="fråga">
            <h2>14 + 15 = ?</h2>
        </div>
        <div class="buttons-alt">
            <button class="answer" id="answer1">15</button>
            <button class="answer" id="answer2">19</button>
            <button class="answer" id="answer3">40</button>
            <button class="answer" id="answer4">34</button>
            <button id="calcBtn">Calc</button>
            <button id="nextStage">Next Stage</button>
        </div>

    </div>
    <section>
        <div class="kalkylator">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button-tom"></div>
                <div class="button">0</div>
                <div class="button-tom"></div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
