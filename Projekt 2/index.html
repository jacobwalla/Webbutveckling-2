<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="kontainer">
        <h1 class="title">WELCOME TO <span>JACOBS</span> MATH QUIZ</h1>
        <div id="q-kontainer" class="hidden">
            <div id="fråga">Fråga</div>
            <div id="svarsAlt" class="btnGrid">
                <button class="btn correct">Svar 1</button>
                <button class="btn wrong">Svar 2</button>
                <button class="btn">Svar 3</button>
                <button class="btn">Svar 4</button>
            </div>
        </div>
        <div class="btnKontainer">
            <button id="startBtn" class="startBtn btn">Start</button>
            <button id="nextBtn" class="nextBtn btn hidden">Next</button>
            <button id="calcBtn" class="calcBtn btn">Calc</button>
        </div>
    </div>
    <section>
        <div class="kalkylator hidden">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button-tom"></div>
                <div class="button">0</div>
                <div class="button-tom"></div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
</body>
</html>
